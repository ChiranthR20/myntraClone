<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

      padding: 0;
      margin: 0;
    }
    #padded{
      height: 50px;
      width: 50px;
      background-color: slateblue;
      padding:2px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="padded">Padding checker</div>
</body>
</html>
