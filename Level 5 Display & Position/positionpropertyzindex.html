<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1,.box2{
      position: absolute;
      width: 100px;
      height: 100px;
      text-align: center;
      font-size: 25px;
      border: 3px solid black;
    }
    .box1{
      left: 20px;
      top: 60px;
      background-color: red;
      z-index: 1;

    }
    .box2{
      background-color: aqua;
      
      left: 60px;
      top: 20px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box1">Z-index 2</div>
    <div class="box2">Z-index 1</div>
  </div>
</body>
</html>
